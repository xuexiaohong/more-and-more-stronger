<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="utf-8">
        <title>登陆页</title>
        <style>
            *{
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
            html{
                font-family:  "Lucida Sans", sans-serif;
            }
            body{
                background-color: aliceblue;
                width: 98%;
                margin: 10% auto;
            }

            /*for phone*/
            [class*="col-"]{
                width:100%;
            }
            /*for tablets*/
            @media only screen and(min-width:600px){
                .col-m-1{width:8.33%;}
                .col-m-2{width:16.66%;}
                .col-m-3{width:25%;}
                .col-m-4{width:33.33%;}
                .col-m-5{width:41.66%;}
                .col-m-6{width:50%;}
                .col-m-7{width:58.33%;}
                .col-m-8{width:66.66%;}
                .col-m-9{width:75%;}
                .col-m-10{width:83.33%;}
                .col-m-11{width:91.66%;}
                .col-m-12{width:100%;}
            }
            /*for desktop*/
            @media only screen and(min-width:768px){
                .col-1{width:8.33%;}
                .col-2{width:16.66%;}
                .col-3{width:25%;}
                .col-4{width:33.33%;}
                .col-5{width:41.66%;}
                .col-6{width:50%;}
                .col-7{width:58.33%;}
                .col-8{width:66.66%;}
                .col-9{width:75%;}
                .col-10{width:83.33%;}
                .col-11{width:91.66%;}
                .col-12{width:100%;}
            }

            .container {
                width: 100%;
                text-align: center;
            }

            .section-title {
                font-size: 32px;
                font-weight: bold;
                margin-bottom: 20px;
                padding-top:60px;
            }
            /* 通用区块样式 */
            .white-bg {
                background-color: #ffffff;
            }
            .contact-form{
                padding: 10px;
                text-align: center;
                font-size:18px;
            }
            .form-group{
                height: 40px;
                line-height: 40px;
           }
           .form-label{ 
                display: inline-block;
           } 
           .form-input{
                display: inline-block;
                width: 20%;
                height: 30px;
           }
            
        </style>
    </head>
    <body>
        <section id="contact" class="white-bg">
            <div class="container">
                <h2 class="section-title">登陆</h2>
                <form action="/" method="post" class="contact-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name" class="form-label">姓名:</label>
                            <input type="text" id="username" name="username" class="form-input" placeholder="请输入用户名" required>
                        </div>
                        <div class="form-group">
                            <label for="name" class="form-label">密码:</label>
                            <input type="password" id="pwd" name="pwd" class="form-input" placeholder="请输入密码" required>
                        </div>
                        <button type="submit" class="submit-btn">
                            登陆 <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </section>
    </body>
</html>
